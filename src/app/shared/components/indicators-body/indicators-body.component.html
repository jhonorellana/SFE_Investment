<div class="play-list-body">
  <ul class="play-list-table-header">
      <li>Nombre ❤</li>
      <li>álbum 🆗</li>
      <li>fecha incorporación 🍌😁</li>
      <li><i class="uil uil-clock-eight"></i></li>
  </ul>
  <ul class="play-list-rows" *ngFor="let item of shares ">
      <li class="track-name">
          <ng-container *ngTemplateOutlet="coverSection;context:{share:item}"></ng-container>
      </li>
      <li class="track-name-opacity">
         {{item.date}} - {{item.enterprise}} - {{item.quantity}} - {{item.value}} - {{item.price}} - {{item.transactions}}
      </li>
  </ul>
</div>

<!--template del cover-->
<ng-template #coverSection let-item="share">
  <div class="cover-section">
      <div class="cover-info">
          <div class="name-track">{{item.date}}</div>
          <div class="name-track-details">{{item.enterprise}}</div>
      </div>
  </div>
</ng-template>
